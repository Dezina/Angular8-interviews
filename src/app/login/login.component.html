<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="well text-center">
            Login
        </h3>
        <form #login="ngForm" (ngSubmit)="onLogin(login.value)" autocomplete="off">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="username" ngModel #username="ngModel" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" ngModel #password="ngModel" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary pull-right">
            </div>
        </form>
    </div>
</div>
