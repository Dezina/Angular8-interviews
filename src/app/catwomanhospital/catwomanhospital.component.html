<div class="row">
    <div class="col-md-12" *ngFor="let x of patients | catwoman">
        <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        <h3>Admit Patient</h3>
        <div class="col-md-12 card">
            <form (ngSubmit)="onSubmit(x)">
                <div class="form-group col-md-3">
                    <label>Id</label>
                    <input type="text" name="id" class="form-control highlight" [(ngModel)]="x._id" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control highlight" [(ngModel)]="x.name" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Contact</label>
                    <input type="url" class="form-control highlight" name="contact" [(ngModel)]="x.contact" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Address</label>
                    <input type="text" class="form-control highlight" name="address" [(ngModel)]="x.address" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Symptom</label>
                    <input type="text" class="form-control" name="symptom" [(ngModel)]="x.symptom" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" [(ngModel)]="x.description" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Pincode</label>
                    <input type="text" class="form-control" name="pincode" [(ngModel)]="x.pincode" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Area</label>
                    <input type="text" class="form-control" name="area" [(ngModel)]="x.area" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Hospital</label>
                    <input type="text" class="form-control highlight" name="hospital" [(ngModel)]="x.hospital" required>
                </div>
                <div class="form-group col-md-3">
                    <label>Ambulance</label>
                    <input type="text" class="form-control highlight" name="ambulance" [(ngModel)]="x.ambulance"
                        required>
                </div>
                <div class="form-group col-md-3">
                    <label>Admitted</label>
                    <input type="text" class="form-control highlight" name="admitted" [(ngModel)]="x.admitted" required>
                </div>
                <div class="form-group col-md-3" style="padding-top: 25px;">

                    <input type="submit" class="btn btn-primary" value="Admit Patient">
                </div>
            </form>
        </div>

    </div>
</div>
