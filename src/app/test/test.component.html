<div class="container-fluid">
    <div class="row">


        <div class="col-md-10 col-md-offset-1">
            <mat-toolbar color="warn">
                Todo list data
            </mat-toolbar>
            <span class="pull-right">
                <button class="btn btn-info" (click)="addTodo()">Add new</button>
            </span>

            <!-- TABLE -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <!-- <th>No.</th> -->
                        <th>Author</th>
                        <th>Version</th>
                        <th>Date/Time</th>
                        <th>Todo list</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active" *ngFor="let data of webdata">
                        <!-- <td>{{no}}</td> -->
                        <td>{{data.author}}</td>
                        <td>{{data.version}}</td>
                        <td>{{data.timestamp}}</td>
                        <td>
                            <i *ngFor="let list of data.todolist; " class="space">{{list.object}}</i>
                        </td>

                        <td><i class="fas fa-edit" (click)="edit(data._id)"></i></td>
                        <td><i class="fas fa-trash-alt" (click)="delete(data._id)"></i></td>
                    </tr>
                </tbody>
            </table>
            <!-- TABLE END -->

        </div>


    </div>
</div>
