<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3 class="well text-center">
            Sign up
        </h3>
        <form #signup="ngForm" (ngSubmit)="onSignup(signup.value)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" ngModel #username="ngModel" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="number" name="phone" ngModel #phone="ngModel" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" ngModel #password="ngModel" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Signup" class="btn btn-info">
                <!-- <button (click)="toggleStatus()" class="btn btn-link">Login</button> -->
            </div>
        </form>
    </div>
</div>
